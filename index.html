<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="mainCalcContainer">
        <div id="display">2 x 2 = 4</div>
        <div id="btnContainer">
            <div id="numBtns">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
            <div id="operatorBtns">
                <button>+</button>
                <button>-</button>
                <button>x</button>
                <button>รท</button>
            </div>
        </div>
    </div>
</body>
</html>
