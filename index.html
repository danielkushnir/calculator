<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="mainCalcContainerContainer">
        <h1>Calculator</h1>
        <div id="mainCalcContainer">
            <div id="display"></div>
            <div id="btnContainer">
                <div id="numBtnsContainer">
                    <button class="numBtns">7</button>
                    <button class="numBtns">8</button>
                    <button class="numBtns">9</button>
                    <button class="numBtns">4</button>
                    <button class="numBtns">5</button>
                    <button class="numBtns">6</button>
                    <button class="numBtns">1</button>
                    <button class="numBtns">2</button>
                    <button class="numBtns">3</button>
                    <button class="numBtns">0</button>
                    <button>.</button>
                    <button id="equalBtn">=</button>
                </div>
                <div id="">
                    <button>C</button>
                    <button>DEL</button>
                </div>
                <div id="operatorBtnsContainer">
                    <button class="operatorBtns">+</button>
                    <button class="operatorBtns">-</button>
                    <button class="operatorBtns">x</button>
                    <button class="operatorBtns">รท</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
